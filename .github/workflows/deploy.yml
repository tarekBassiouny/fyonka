name: Build, Test and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Backend & Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v3

      - name: Install Composer dependencies
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            php:8.2-cli \
            bash -c "apt update && apt install -y unzip git libzip-dev libpng-dev libjpeg-dev libfreetype6-dev \
            && docker-php-ext-configure gd --with-freetype --with-jpeg \
            && docker-php-ext-install zip gd \
            && curl -sS https://getcomposer.org/installer | php \
            && php composer.phar install --no-dev --optimize-autoloader"

      - name: Install & Build Frontend
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            node:20 \
            bash -c "npm ci && npm run build"

  test:
    name: Run PHPUnit Tests
    runs-on: ubuntu-latest
    needs: build
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: test
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v3

      - name: Create test .env file
        run: |
          cp .env.example .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=test" >> .env
          echo "DB_USERNAME=root" >> .env
          echo "DB_PASSWORD=root" >> .env

      - name: Install and Run PHPUnit
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            php:8.2-cli \
            bash -c "apt update && apt install -y unzip git libzip-dev libpng-dev libjpeg-dev libfreetype6-dev \
            && docker-php-ext-configure gd --with-freetype --with-jpeg \
            && docker-php-ext-install zip gd pdo_mysql \
            && curl -sS https://getcomposer.org/installer | php \
            && php composer.phar install \
            && php vendor/bin/phpunit"

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v3

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy to server via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ vars.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << EOF
            cd ${{ vars.DEPLOY_PATH }}
            export APP_KEY=${{ secrets.APP_KEY }}
            export APP_URL=${{ vars.APP_URL }}
            export DB_DATABASE=${{ vars.DB_DATABASE }}
            export DB_USERNAME=${{ vars.DB_USERNAME }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            export DEFAULT_ADMIN_PASSWORD=${{ secrets.DEFAULT_ADMIN_PASSWORD }}
            export DEFAULT_API_PASSWORD=${{ secrets.DEFAULT_API_PASSWORD }}
            bash ./setup-env.sh
            chmod +x deploy.sh
            bash ./deploy.sh
          EOF
